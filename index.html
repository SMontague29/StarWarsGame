<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">

    <title>Star Wars RPG Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <div class="header-container">
      <header>STAR WARS RPG!</header>
    </div>

    <div class="main-container">

      <section id="available-characters">
        <ol class="characterList" id="selectable"></ol>
      </section>

      <section id="selected-character">

        <div>Your Character</div>
        <div id="character-placeholder"></div>

      </section>

      <section id="enemy-characters">

        <div>Enemies Available to Attack</div>
        <div id="available-enemies">
        </div>

      </section>

      <section id="fight-section">

        <button id="attack">Attack</button>
        <div>Defender</div>
        <div id="selected-enemy"></div>
        <div id="attack-report"></div>
        <div id="losses-report"></div>

      </section>

    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>    
  
  </body>
</html>
